<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humus x hortense's recipes</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Playfair+Display:700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="layout">
    <header class="header">
      <div class="container">
        <div class="pic">
          <picture>
            <source media="(min-width: 900px)" srcset="./assets/img/hummus-alt.jpg" />
            <source media="(min-width: 800px)" srcset="./assets/img/hummus.jpg">
            <source media="(min-width: 600px)" srcset="./assets/img/hummus-square.jpg" />
            <source media="(min-width: 500px)" srcset="./assets/img/hummus-long.jpg" />
            <img src="assets/img/hummus-long.jpg" alt="Humus x hortense">
          </picture>
        </div>
        <div class="content">
          <h1>Humus x hortense's recipes</h1>
          <p><b>Humus x hortense</b> resonates with the rhythm of the seasons. The restaurant strives for the highest
            quality,
            with a love for nature. It has received the title of the <b>Best Vegan Restaurant of the World</b>.
          </p>
        </div>
      </div>
    </header>
    <div class="recipes_layout container">
      <div class="recipe__description">
        <h2>Steps</h2>
        <div class="recipe__text">
          <p>Select a recipe in orde to view the cooking steps.</p>
        </div>
      </div>
      <div class="recipes_wrapper">
        <h2>Recipes</h2>
        <ol class="recipes">

        </ol>
      </div>
    </div>
  </main>
</body>

</html>
